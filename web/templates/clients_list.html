<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header class="topbar">
    <div class="logo">IB Integrator</div>
    <nav>
        <a href="/clients">Клиенты</a>
        <a href="/assets">Объекты защиты</a>
        <a href="/projects">Проекты</a>
        <a href="/audit">Аудит</a>
        <a href="/logout">Выход</a>
    </nav>
</header>

<main class="content">
    <div class="page-header">
        <h2>Клиенты</h2>
        <a class="btn" href="/clients/new">Новый клиент</a>
    </div>

    {{ if not .clients }}
        <p>Клиенты пока не заведены.</p>
    {{ else }}
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Тип</th>
            <th>Контакт</th>
        </tr>
        </thead>
        <tbody>
        {{ range .clients }}
            <tr>
                <td><a href="/clients/{{ .ID }}">{{ .Name }}</a></td>
                <td>{{ .OrgType }}</td>
                <td>{{ .ContactEmail }} / {{ .ContactPhone }}</td>
            </tr>
        {{ end }}
        </tbody>
    </table>
    {{ end }}
</main>
</body>
</html>
